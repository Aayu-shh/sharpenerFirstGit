<html>
    <head>
        <title>Expense Tracker App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="styles.css"> -->
    </head>
    <body>
        <section class="container">
            <form id="my-expense-form">
            
                <div class="row mt-3">
                    <h1>Add Expenses</h1>
                    <div class="col">
                        <label for="amount" title="Kitta Kharch kiya?">Amount Spent</label>
                        <input type="text" id="amount" placeholder="What Amount spent?" value="100">
                    </div>
                    <div class="col">
                        <label for="description" title="Kispe Kharch kiya?">Description</label>
                        <input type="text" id="description" placeholder="What was the thing?">
                    </div>
                    <div class="col">
                        <label for name="Expenses" title="Kis Type ka Kharch kiya?">Type of Expense</label>
                        <select name="Expenses" id="expenseType">
                            <option>Movie</option>
                            <option>Shopping</option>
                            <option>Bill Payment</option>
                            <option>Other</option>
                        </select>
                        <br><br>
                    </div>
                </div>
                <div>
                    <input type="submit" value="SUBMIT" class="btn-dark">
                </div>

            </form>
            <div class="row">
                <div class="col">
                        <ul class="items">
                            <!-- <li class="list-group-item border border-2 border-dark-subtle mb-3">Aayush</li>
                            <li class="list-group-item border border-2 border-dark-subtle mb-3">Anshi</li>
                            <li class="list-group-item border border-2 border-dark-subtle mb-3">Anmol</li>
                            <li class="list-group-item border border-2 border-dark-subtle mb-3">Aditi</li> -->
                        </ul>
                </div>
            </div>
        </section>>

        <script src="main.js"></script>
    </body>
</html>
